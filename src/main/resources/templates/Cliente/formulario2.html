<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/formularioCliente.css}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet">
    <title>Formulario Cliente</title>
</head>
<body>

<!-- Navbar -->
<header>
    <nav>
        <a th:href="@{/}" class="logo">workana</a>
        <ul>
            <li><a th:href="@{/formularioProveedor}" class="btn quiero">Quiero contratar</a></li>
            <li><a th:href="@{/formularioCliente}" class="btn trabajar">Quiero trabajar</a></li>
            <li><a th:href="@{/formularioPrestaciones}" class="btn trabajar">Prestaciones</a></li>
            <li><a th:href="@{/formularioResenas}" class="btn trabajar">Reseñas</a></li>
            <li><a th:href="@{/formularioContratos}" class="btn trabajar">Contrato</a></li>
            <li><a th:href="@{/nosotros}" class="btn trabajar">Nosotros</a></li>
        </ul>

    </nav>
</header>

<!-- Formulario -->
<div class="container">
    <div class="max-w-lg mx-auto form-container">
        <h2 class="form-title mb-6">Registro de Cliente</h2>
        <form th:action="@{/registrarCliente}" method="get" th:object="${cliente}">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required />
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" th:field="*{direccion}" required />
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" th:field="*{telefono}" required pattern="^\d{9,10}$" title="El teléfono debe tener entre 9 y 10 dígitos" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required />
            </div>
            <button type="submit" class="btn-submit">Guardar</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <h3>Workana</h3>
        <p>&copy; 2025 Workana. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
</body>
</html>
